<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산외대 북리뷰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet"> <!-- 폰트 이름, 폰트 두께 -->
</head>
<body>
    <div id="app-container">
        <script src="firebase-init.js" type="module"></script> 

        <header>
            <div class="header-container">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="부산외대 북리뷰 로고" class="logo-image">
                    <span class="logo-text">부산외대 북리뷰</span>
                </a>
                <nav class="nav-bar">
                    <a href="auth.html" class="main-nav-item">LOGIN</a>
                    <a href="mypage.html" class="main-nav-item">MYPAGE</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="left-section">
                <h1 class="main-title">지식을 나누는 우리들의 서재</h1>
                <div class="search-container">
                    <input type="text" placeholder="검색어 입력" class="search-input">
                    <button class="search-button">🔍</button>
                </div>
            </div> <button class="scroll-btn down" id="scroll-down">∨</button>
    </main>
        <section class="popular-books-section">
                <h2 class="popular-books-title">인기 도서</h2>

                <div class="popular-books-tabs">
                    <button class="popular-tab-btn active" data-tab="all">종합 인기</button>
                    <button class="popular-tab-btn" data-tab="month">이달의 인기</button>
                    <button class="popular-tab-btn" data-tab="reading">지금 읽는 책</button>
                    <button class="popular-tab-btn" data-tab="wishlist">많이 담은 책</button>
                </div>

                <button class="scroll-btn left" id="scroll-left">‹</button>

                <div class="popular-books-container" id="popular-books-list">
                    </div>

                <button class="scroll-btn right" id="scroll-right">›</button>
        </section>

        <script src="index-auth.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </div>
</body>
</html>
