<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet"> <!-- 폰트 이름, 폰트 두께 -->
    </head>
<body>
    <div id="app-container">
        <script src="firebase-init.js" type="module"></script>
        
        <header>
            <div class="header-container">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="부산외대 북리뷰 로고" class="logo-image">
                    <span class="logo-text">부산외대 북리뷰</span>
                </a>
                <nav class="nav-bar">
                    <a href="auth.html" class="main-nav-item">LOGIN</a>
                    <a href="mypage.html" class="main-nav-item">MYPAGE</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <h1 class="main-title">MY PAGE</h1>
            <hr style="border-top: 1px solid rgba(255, 255, 255, 0.3); margin: 20px 0;">

            <div id="notificationSection" style="display: none;">
                <h3 class="noti-title">🔔 새 알림</h3>
                <ul id="notificationList" class="noti-list">
                    </ul>
                <hr style="border-top: 1px solid rgba(255, 255, 255, 0.3); margin: 20px 0;">
            </div>
            
            <div class="mypage-wrapper">
            <p id="userStatus">로그인이 필요합니다.</p>
            
            <div class="mypage-tabs">
                <button id="tabMyReviews" class="mypage-tab-btn active">내 리뷰</button>
                    <button id="tabMyReading" class="mypage-tab-btn">읽는 중</button>
                    <button id="tabMyWishlist" class="mypage-tab-btn">읽고 싶어요</button>
            </div>

            <div id="sectionMyReviews">
                <div id="reviewList">
                    <p>로딩 중...</p>
                </div>
                <div id="reviewPagination" class="pagination"></div>
            </div>

            <div id="sectionMyReading" style="display: none;">
                <div id="readingContainer" class="wishlist-grid">
                </div>
                <div id="readingPagination" class="pagination"></div>
            </div>

            <div id="sectionMyWishlist" style="display: none;">
                <div id="wishlistContainer" class="wishlist-grid">
                </div>
                <div id="wishlistPagination" class="pagination"></div>
            </div>

            <div class="account-management">
                </div>
                
                <div id="myPagePagination" class="pagination"></div>
                <div classs="account-management">
                    <hr style="border-top: 1px solid rgba(255, 255, 255, 0.3); margin: 25px 0;">
                    <button id="nicknameChangeBtn" class="account-btn">닉네임 변경</button>
                    <button id="passwordResetBtn" class="account-btn">비밀번호 변경</button>
                    <button id="deleteAccountBtn" class="account-btn danger">계정 삭제</button>
                </div>
            </div>
        </main>
        
        <script src="mypage.js" type="module"></script>
        <script src="index-auth.js" type="module"></script>
    </div>
</body>
</html>
