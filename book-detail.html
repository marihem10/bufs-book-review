<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">책 상세 정보</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <script src="firebase-init.js" type="module"></script>

            <div class="top-nav-bar">
            <div class="nav-left-group" style="display: flex; gap: 10px; align-items: center;">
                <button id="backButton" class="nav-button">← back</button>
                <a href="index.html" class="nav-button" style="text-decoration: none; text-align: center;">main</a>
            </div>

            <div class="user-controls">
                <a href="mypage.html" class="nav-item-detail">MYPAGE</a>
            </div>
        </div>

        <main class="main-content-detail-page">
            <div class="detail-wrapper"> 
                
                <div id="bookDetail" class="book-info-section">
                    <h2>로딩 중...</h2>
                </div>

                <div class="review-section">
                    <h2>리뷰 작성하기</h2>
                    <div id="reviewForm">
                        <div class="rating-stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <textarea id="reviewText" placeholder="여기에 감상평을 작성해주세요." required></textarea>
                        <button id="submitReviewBtn">리뷰 등록</button>
                    </div>
                    
                    <h2>사용자 리뷰</h2>
                    <div class="review-sort-options">
                        <button id="sortLatestBtn" class="sort-btn active">최신순</button>
                        <button id="sortPopularBtn" class="sort-btn">인기순</button>
                    </div>
                    <div id="userReviews">
                        </div>
                </div>
            </div>
        </main>
        
        <script src="book-detail.js" type="module"></script>
        <script src="index-auth.js" type="module"></script>
    </div>
</body>
