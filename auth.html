    <main class="main-content">
        <h1 class="main-title">로그인</h1>

        <div class="auth-wrapper">
            <div class="tab-buttons">
                <button id="tabLogin" class="active">로그인</button>
                <button id="tabSignup">회원가입</button>
            </div>

            <div id="formLogin" class="auth-form active">
                <input type="email" id="loginEmail" placeholder="아이디 (이메일)" required>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
                <button id="loginBtn">로그인</button>
            </div>

            <div id="formSignup" class="auth-form hidden">
                <input type="email" id="signupEmail" placeholder="아이디 (이메일)" required>
                <input type="password" id="signupPassword" placeholder="비밀번호 (6자리 이상)" required>
                <button id="signupBtn">계정 생성</button>
            </div>
        </div>
    </main>
    
    <script src="auth.js" type="module"></script>
</body>
</html>
